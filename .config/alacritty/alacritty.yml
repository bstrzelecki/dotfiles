

env:
  TERM: xterm-256color

window:
  dynamic_title: true


font:
    normal:
        family: Source Code Pro
        style: Semibold
    bold:
        family: Source Code Pro
        style: Bold
    italic:
        family: Source Code Pro
        style: Italic
    bold_italic:
        family: Source Code Pro
        style: Bold Italic    
    size: 12

    offset:
        x: -1
        y: -2

url:
    launcher:
      program: xdg-open
      args: []
    modifiers: None
colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x15161e'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: Insert,   mods: Shift,         action: Paste            }
  - { key: Slash,    mods: Control,       chars: "gc"              }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }    
  - { key: PageUp,   mods: None,          action: ScrollPageUp     }
  - { key: PageDown, mods: None,          action: ScrollPageDown   }

